    <script>
    //题目描述
   // 移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回
        function remove(arr , item) {
            return arr.filter((list) =>{
                return list !== item
            })
        }
        var arr = [1,2,3,4,5,6,6,6,6,6]
        var result = remove(arr,6)
        console.log(result)
    </script>
