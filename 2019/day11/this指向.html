<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            a:'1',
            sayHello:function(){
                console.log(this.a);
            }
        }
        obj.sayHello(); // 1
        let timerId = setTimeout(obj.sayHello , 1000 ); //undefined
        // 当然问题又被解决了 
        timerId = setTimeout(() => {
            obj.sayHello();
        }, 1000);
        // 方式2 
        timerId = setTimeout(obj.sayHello.bind(obj), 1000);
    </script>
</body>
</html>
