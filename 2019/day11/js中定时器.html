<div id="dv">

</div>

<body>
    <script>
        let str = '';
        let dv = document.getElementById('dv');
        let count = 0;
        // 一次性定时器
        // 用完time记得注释掉，避免后面的setInterval()出问题
        let time = new Date().getSeconds();
        let timerId = setTimeout(() => {
            count++;
            str += time;
            dv.innerHTML = str;
            // console.log(count);
        }, 1000);
