    <script>
    // 原来定一个一个构造函数 
    function Person(){
        this.name ="zs",
        this.age = 13
    }    
    Person.prototype.sayHello = function(){
        console.log('hello boys')
    }

    var person = new Person()
    console.log(person.sayHello())


    class Animal {
        constructor (name,age){
            this.name = name | 'zs'
            this.age = age | 11
        }
        sayHello(){
            console.log('hello zs')
        }
    }
    let animal = new Animal()
    console.log(animal.sayHello())
    </script>
